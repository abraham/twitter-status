<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>twitter-status demos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://nutmeg.tools/favicon.png">

  <script src="./node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>

  <!-- Use `npm start` to start a development server. -->

  <style>
    body {
      background-color: #fff;
      padding: 24px;
    }

    twitter-status {
      margin: 8px;
    }

    twitter-status.card {
      box-shadow: 0 3px 4px 1px rgba(0, 0, 0, .08), 0 1px 1px 1px rgba(0, 0, 0, .05);
      border-radius: 2px;
      border-width: 0;
    }
  </style>
</head>
<body>
  <twitter-status id="simple"></twitter-status>

  <twitter-status id="complex"></twitter-status>

  <twitter-status id="image"></twitter-status>

  <twitter-status id="script"></twitter-status>

  <twitter-status id="gif"></twitter-status>

  <twitter-status id="quote"></twitter-status>

  <twitter-status id="retweet" class="card"></twitter-status>

  <script>
    [
      'simple',
      'complex',
      'image',
      'script',
      'gif',
      'quote',
      'retweet',
    ].forEach((statusType) => {
      // BUG: template literals currently don't work in html-webpack-plugin
      // https://github.com/jantimon/html-webpack-plugin/issues/323#issuecomment-399914779
      const element = document.querySelector('#' + statusType);
      fetch('test/' + statusType + '.json')
        .then(res => res.json())
        .then(status => element.status = status);
    });
  </script>

  <!-- In development `twitter-status.bundled.js` will automatically be loaded. -->
</body>
</html>
